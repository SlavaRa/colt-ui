<!DOCTYPE html>
<html>
<head>
	
	<title>COLT 2.0</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app="COLT" ng-controller="AppCtrl">
	<script src="lib/jquery.js"></script>
	<script src="lib/xml2json.js"></script>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-ui-router.js"></script>
	<script src="lib/ng-grid-2.0.7.js"></script>
	<script src="app/log-view-directive.js"></script>		
	<script src="app/log-visualizer-directive.js"></script>		
	<script src="app/directives.js"></script>	
	<script src="app/app.js"></script>
	<script src="app/services.js"></script>
	<script src="app/controller.js"></script>
	
	<div id="leftBar">
		<ul class="barTabs">
			<li><div class="btn-run" ng-class="{tabSelected:(pageIndex==2)}" ui-sref="log"></div></li>
			<li><div class="btn-build" ng-class="{tabSelected:(pageIndex==1)}" ui-sref="build"></div></li>
			<li><div class="btn-settings" ng-class="{tabSelected:(pageIndex==0)}" ui-sref="settings"></div></li>
		</ul>
		<div class="barBottom"></div>
	</div>
	<div class="page-info">
		<div class="text-center">{{model._projectName + "/" + pageName}}</div>
	</div>
	<div ui-view id="content"></div>
	<div class="navigation-bar">
		<div class="logFilterButton" ng-click="selectLogFilter(undefined)" ng-show="pageIndex==2">All</div>
		<div class="logFilterButton" ng-click="selectLogFilter('ERROR')" ng-show="pageIndex==2">Errors({{filter.errorsCount}})</div>
		<div class="logFilterButton" ng-click="selectLogFilter('WARNING')" ng-show="pageIndex==2">Warnings({{filter.warningCount}})</div>
		<div class="logFilterButton" ng-click="selectLogFilter('INFO')" ng-show="pageIndex==2">Info({{filter.infoCount}})</div>
		<div class="logFilterButton" ng-click="selectLogFilter('LIVE')" ng-show="pageIndex==2">Live({{filter.liveCount}})</div>
		<div class="btn-live" ng-class="{selected:sessionInProgress}" ng-click="startSession()"></div>
	</div>

	<script type="text/javascript">
		
	</script>
</body>
</html>
