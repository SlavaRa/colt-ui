<!DOCTYPE html>
<html>



<head>
	
	<link rel="stylesheet" href="css/reset.css">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app="COLT" ng-controller="SettingsCtrl">
	<script src="lib/jquery.js"></script>
	<script src="lib/xml2json.js"></script>
	<script src="lib/angular.js"></script>
	<script src="app/directives.js"></script>		
	<script src="app/app.js"></script>		

	<div id="leftBar">
		<ul class="barTabs">
			<li><div class="btn-run"></div></li>
			<li><div class="btn-build"></div></li>
			<li><div class="btn-settings"></div></li>
		</ul>
		<div class="barBottom">bottom</div>
	</div>
	<div class="page-info title-bar">{{model._projectName}}</div>
	<div id="content">
		<div class="container">
			<form class="col-xs-12">
				<browse-path label="Main Document:" path="model.build['main-document']"></browse-path>
				<fileset label="Live Coding Pattern:" paths="model.paths['sources-set']"></fileset>
			</form>
			
			<div class="col-xs-12">
				<div class="row">
					<h4 class="pull-left">Advanced</h4>
					<button type="button" class="btn btn-default btn-add pull-right">Save & Run</button>
				</div>
			</div>

			<br>

			<form class="col-xs-12">
				
				<!-- Advanced -->

				<browse-path path="model.build['out-path']" disabled="!model.build['use-custom-output-path']"><input type="checkbox" ng-model="model.build['use-custom-output-path']"><label>&nbsp;Use Custom Output:</label></browse-path>
				
				<browse-path-checkbox label="Use Custom Output2:" checked="model.build['use-custom-output-path']" path="model.build['out-path']"></browse-path-checkbox>
				

				<!-- Launcher -->

				<form-part-header label="Launcher"></form-part-header>

				<radio label="Use system default browser" current-value="model.live.launch.launcher" expected-value="DEFAULT"></radio>
				
				<browse-path-radio id="radio" label="Use" current-value="model.live.launch.launcher" expected-value="BROWSER" path=""></browse-path-radio>

				<browse-path-radio id="radio" label="Node.js" current-value="model.live.launch.launcher" expected-value="NODE_JS" path=""></browse-path-radio>
				
				<browse-path-radio id="radio" label="Node WebKit" current-value="model.live.launch.launcher" expected-value="NODE_WEBKIT" path=""></browse-path-radio>

				<input-radio id="radio" label="Console" current-value="model.live.launch.launcher" expected-value="CONSOLE" path=""></input-radio>

				<radio label="Manual" current-value="model.live.launch.launcher" expected-value="MANUAL"></radio>

				<!-- Live Settings -->

				<form-part-header label="Live Settings"></form-part-header>

				<fileset label="Live Reload Pattern:" paths="model.paths['reloads-set']"></fileset>

				<checkbox checked="model.live.live['live-html-edit']" label="Live HTML edit where possible"></checkbox>
				
				<checkbox checked="model.live.live.paused" label="Start session paused"></checkbox>

				<value value="model.live.live['max-loop']" label="Max Loop Iterations:"></value>

				<checkbox checked="model.live.live['disable-in-minified']" label="Disable livecoding in minified scripts"></checkbox>

				<checkbox checked="model.live.live['enable-debuger']" label="Enable debuger"></checkbox>

				<checkbox checked="model.build['use-real-time-transformation']" label="Use realtime transformation"></checkbox>

				<!-- Precompile -->

				<form-part-header label="Precompile"></form-part-header>

				<checkbox checked="model.build.precompile['type-script']" label="Precompile TypeScript"></checkbox>

				<checkbox checked="model.build.precompile['coffee-script']" label="Precompile CoffeeScript"></checkbox>

				<checkbox checked="model.build.precompile['use-less']" label="Precompile LESS"></checkbox>

				<checkbox checked="model.build.precompile['use-sass']" label="Precompile SASS"></checkbox>

				<!-- Offline CMS -->

				<form-part-header label="Offline CMS"></form-part-header>

				<checkbox checked="model.build['offline-cms']['integrate-mercury']" label="Integrate Mercury Editor into HTML Page"></checkbox>

				<checkbox checked="model.build['offline-cms']['run-mercury']" enabled="model.build['offline-cms']['integrate-mercury']" label="Run Mercury Editor when Page Loaded"></checkbox>

				<!-- Shared Access -->

				<form-part-header label="Shared Access"></form-part-header>

				<checkbox checked="model.build.security['use-inspectable']" label="Shared Inspectable Properties"></checkbox>

				<checkbox checked="model.build.security['use-cms']" label="Shared Offline CMS"></checkbox>

				<!-- Live Session -->

				<form-part-header label="Live Session"></form-part-header>

				<checkbox checked="model.live.settings['disconnect']" label="Disconnect on ping timeout"></checkbox>

				<checkbox checked="model.live.settings['clear-log']" label="Clear Messages Log on Sesssion Start"></checkbox>

				<fileset label="Exclude Pattern:" paths="model.paths['excludes-set']"></fileset>

				<!-- Other -->

				<form-part-header label="Other"></form-part-header>

				<copy-value value="" label="Redirection sninppet:"></copy-value>

				<copy-value value="" label="Main Document Snippet:"></copy-value>



			</div>
		</form>

		

	</div>

	<div class="navigation-bar">navigation</div>

	<script src="app/node.js"></script>
	<script>

		

	</script>
	</body>
	</html>
