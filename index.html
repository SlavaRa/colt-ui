<!DOCTYPE html>
<html>
<head>
	
	<title>COLT 2.0</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/styles.css">



</head>
<body ng-app="COLT" ng-controller="AppCtrl">
	<script src="lib/jquery.js"></script>
	<script src="lib/xml2json.js"></script>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-ui-router.js"></script>
	<script src="app/directives.js"></script>		
	<script src="app/app.js"></script>
	<script src="app/node.js"></script>	

	<div id="leftBar">
		<ul class="barTabs">
			<li><div class="btn-run" ui-sref="log"></div></li>
			<li><div class="btn-build" ui-sref="build"></div></li>
			<li><div class="btn-settings" ui-sref="settings"></div></li>
		</ul>
		<div class="barBottom"></div>
	</div>
	<div class="page-info">
		<div class="text-center">{{model._projectName + "/" + pageName}}</div>
	</div>
	<div ui-view id="content"></div>
	<div class="navigation-bar">navigation</div>

</body>
</html>
