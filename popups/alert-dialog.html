<meta name="colt-main-document" content="popups.html#/alert-dialog">
<div class="lose-save dialog container popup-window" style="padding-top:10px">
	<form class="col-xs-12">
		<div class="form-group row" ng-submit="close()">
			<img ng-show="popup.type=='warning'" src="images/messages/warning-48x48.png" height="48" width="48" class="dialog-image pull-left">
			<img ng-show="popup.type=='app'" src="images/messages/app-48x48.png" height="48" width="48" class="dialog-image pull-left">
			<img ng-show="popup.type=='error'" src="images/messages/error-48x48.png" height="48" width="48" class="dialog-image pull-left">
			<img ng-show="popup.type=='info'" src="images/messages/info-48x48.png" height="48" width="48" class="dialog-image pull-left">

			<div class="dialog-message pull-right"><h4>{{popup.message}}</h4></div>
		</div>
		<div class="stacktrace" ng-show="popup.stacktrace">
			<h5 class="message">{{popup.stacktrace}}</h5>
		</div>
		<div class="form-group row">
			<button type="submit" ng-click="close()" class="btn btn-default pull-right col-xs-2">Close</button>
		</div>
	</form>
</div>
