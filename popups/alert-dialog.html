<div class="lose-save dialog container popup-window" style="padding-top:10px">
	<form class="col-xs-12">
		<div class="form-group row" ng-submit="close()">
			<img ng-src="images/messages/{{popup.type}}-48x48.png" height="48" width="48" class="dialog-image pull-left">
			<div class="dialog-message pull-right"><h4>{{popup.message}}</h4></div>
		</div>
		<div class="stacktrace" ng-show="popup.stacktrace">
			<h5 class="message">{{popup.stacktrace}}</h5>
		</div>
		<div class="form-group row">
			<button type="submit" ng-click="close()" class="btn btn-default pull-right">Close</button>
		</div>
		
	</form>
</div>

<div>
	
	<style type="text/css">
	
	.dialog{
		width: 588px;

		margin: 5px;
	}

	.dialog-message {
		padding-top: 10px;
		padding-right: 10px;
		width: 486px;

	.dialog-message h4 {
		font-weight: bold;
	}

	.dialog-message h5 {

	}

		margin-top: 16px;

		color: red;

		overflow-y: node;

		margin-top: 0px;
		margin-bottom: 20px;
	}

	</style>
	
</div>
