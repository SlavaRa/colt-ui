<!doctype html>
<html lang="en">
<head ng-app="GaApp">
	<meta charset="UTF-8">
	<title>GA Page</title>
	<script src="../lib/angular.js"></script>
	<script src="../lib/analytics.js"></script>
	<script src="../lib/angular-google-analytics.js"></script>


	<script type="text/javascript">

	var app = angular.module("GaApp", ['angular-google-analytics']);
	app.config(function(AnalyticsProvider) {
		AnalyticsProvider.setAccount('UA-40699654-4');
		AnalyticsProvider.trackPages(false);
	});
	app.run(function($rootScope, $location, Analytics) {
		$rootScope.$on("$locationChangeSuccess", function() {
			Analytics.trackPage($location.$$url + ".html");
			console.log("location", $location.$$url + ".html");
		})
	})
	app.controller("GaCtrl", function($scope, $location) {
		
	});

	</script>
</head>
<body ng-controler="GaCtrl">
	<p>COLT.io Goggle Analitics</p>
</body>
</html>
